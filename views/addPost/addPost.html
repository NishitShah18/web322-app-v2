    <title>About
    </title>

</head>

<body>

    <div class="naruto">
        <div class="header">
            <div class="navbar">
                <div class="container">
                    <ul>
                        <li><a href="/blog">Blog</a></li>
                        <li class="active"><a href="/posts/add">Add Post</a></li>
                        <li>----------</li>
                        <li><a href="/about">About</a></li>
                        <li><a href="/posts">Posts</a></li>
                        <li><a href="/categories">Categories</a></li>
                        <a href="https://nishitshah18.github.io/final_web222/">
                            <li>Portfolio</li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h1>Add Post :-</h1>
                    <br>

                    <form method="post" action="/posts/add" enctype="multipart/form-data">

                        <h2 style="color: #00ff6a;">Feature Image</h2>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" id="featureImage" name="featureImage" type="file" />
                                </div>
                            </div>
                        </div>
                        <br>
                        <h2 style="color: #00ff6a;">Post Content</h2>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="title" style="color: rgb(255, 255, 255);">Title:</label><br>
                                    <input class="input" id="title" name="title" type="text" />
                                    <br>&nbsp;
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="body" style="color: rgb(255, 255, 255);">Body:</label><br>
                                    <textarea class="theboxinput" id="body" name="body" rows=15></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="category" style="color: rgb(255, 255, 255);">Category:</label>
                                    <select class="form-control" name="category" id="category">
                                        <option value="1">Technology</option>
                                        <option value="2">Gaming</option>
                                        <option value="3">Fashion</option>
                                        <option value="4">Education</option>
                                        <option value="5">Wellness</option>

                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="category" style="color: rgb(255, 255, 255);">Visibility:</label>

                                    <label>
                                        <input type="checkbox" name="published" id="published"> Published
                                    </label>
                                </div>
                            </div>
                        </div>
                        <br>


                        <br>
                        <input type="submit" class="button-link" value="Add Post" /><br /><br /><br />

                    </form>
                </div>
            </div>
        </div>

        <!-- Latest compiled and minified jQuery 3.6.0 JavaScript -->

</body>
